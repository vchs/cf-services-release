---
index: 0
mbus: nats://windows:windows@192.168.56.30:4242

cloud_controller_uri: http://localhost:3000

service:
  name: mssql
  unique_id: 0F9EDCF6-DC10-4AC3-98D7-862CA1D67AB3
  provider: core
  provider_name: 'Core'
  version: "2012"
  supported_versions: ["2012"]
  description: 'SQLServer database'
  plans:
    'free':
      unique_id: 'core_mssql_free'
      description: 'Dedicate MSSQL server, shared VM, 1024MB memory, 5012MB storage, unlimited connections'
      free: true
  default_plan: free
  version_aliases:
    current: "2012"
  tags: ['relational']
  timeout: 10
ip_route: localhost
port: 4567

cc_api_version: scv1
provisioner_version: v3
service_auth_tokens:
  mssql_core: ""
token: ""

logging:
  level: debug
  file: /var/vcap/sys/log/mssql_gateway/mssql_gateway.log
pid: /var/vcap/sys/run/mssql_service.pid
z_interval: 30
node_timeout: 8

plan_management:
  plans:
    free:
      low_water: 10
      high_water: 180
    expensive:
      low_water: 1
      high_water: 20
